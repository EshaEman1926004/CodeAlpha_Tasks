<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="Tas2styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="form-container">
            <input type="text" id="expenseName" placeholder="Expense Name">
            <input type="number" id="expenseAmount" placeholder="Amount" min="0" step="0.01">
            <button id="addExpense">Add Expense</button>
        </div>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expenses will be added here -->
            </tbody>
        </table>
        <div class="total">
            <strong>Total: $<span id="totalAmount">0.00</span></strong>
        </div>
    </div>
    <script src="Task2javascript.js"></script>
</body>
</html>
